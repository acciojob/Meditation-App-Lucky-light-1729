<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meditation App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <!-- ⏱ Time Display -->
    <div class="time-display">10:00</div>

    <!-- 🕒 Time Select Buttons -->
    <div id="time-select" class="time-select">
      <button id="smaller-mins" class="smaller-mins">2 min</button>
      <button id="medium-mins" class="medium-mins">5 min</button>
      <button id="long-mins" class="long-mins">10 min</button>
    </div>

    <!-- 🎵 Sound Picker -->
    <div class="sound-picker">
      <button data-sound="Sounds/beach.mp3" data-video="Videos/beach.mp4">Beach</button>
      <button data-sound="Sounds/rain.mp3" data-video="Videos/rain.mp4">Rain</button>
    </div>

    <!-- ▶️ Media Player -->
    <div class="player-container">
      <audio id="meditation-audio">
        <source src="Sounds/beach.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
      <button class="play">Play</button>
    </div>

    <!-- 🎥 Video Background -->
    <div class="vid-container">
      <video id="bg-video" loop muted autoplay>
        <source src="Videos/beach.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
