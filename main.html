<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meditation App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <div class="time-display">10:00</div>

    <div class="time-select" id="time-select">
      <button id="smaller-mins">2 min</button>
      <button id="medium-mins">5 min</button>
      <button id="long-mins">10 min</button>
    </div>

    <div class="sound-picker">
      <button data-sound="beach.mp3" data-video="beach.mp4">Beach</button>
      <button data-sound="rain.mp3" data-video="rain.mp4">Rain</button>
    </div>

    <div class="player-container">
      <audio id="audio">
        <source src="Sounds/beach.mp3" type="audio/mpeg" />
      </audio>
      <button class="play">Play</button>
    </div>

    <div class="vid-container">
      <video id="video" loop muted autoplay>
        <source src="Sounds/beach.mp4" type="video/mp4" />
      </video>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
